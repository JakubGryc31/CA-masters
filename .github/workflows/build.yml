name: Build and Push Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'src/**', 'scripts/**', 'requirements.txt', 'Dockerfile' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZ_CLIENT_ID }}
          tenant-id: ${{ secrets.AZ_TENANT_ID }}
          subscription-id: ${{ secrets.AZ_SUBSCRIPTION_ID }}

      - name: ACR login
        run: az acr login -n ${{ secrets.AZ_ACR_NAME }}

      - name: Build and push
        run: |
          TAG=${{ secrets.AZ_ACR_NAME }}.azurecr.io/ca-masters:${{ github.sha }}
          az acr build -r ${{ secrets.AZ_ACR_NAME }} -t $TAG .
