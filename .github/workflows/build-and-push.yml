name: Build and Push to ACR

on:
  push:
    branches: [ main ]
    paths: [ 'Dockerfile', 'requirements.txt', 'src/**', 'scripts/**' ]
  workflow_dispatch:

env:
  IMAGE_NAME: ca-masters

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        run: az acr login -n ${{ secrets.AZ_ACR_NAME }}

      - name: Build and push (latest and sha)
        run: |
          ACR=${{ secrets.AZ_ACR_NAME }}.azurecr.io
          TAG_SHA=$ACR/${{ env.IMAGE_NAME }}:${{ github.sha }}
          TAG_LATEST=$ACR/${{ env.IMAGE_NAME }}:latest
          docker build -t $TAG_SHA -t $TAG_LATEST .
          docker push $TAG_SHA
          docker push $TAG_LATEST

      - name: Echo image
        run: echo "${{ secrets.AZ_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
